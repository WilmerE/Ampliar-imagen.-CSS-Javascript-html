<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Zoom</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#content{
			width: 100%;
			height: 100vh;
			display: grid;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		#zoom{
			width: 100%;
			height: 100vh;
			position: absolute;
			background-color: rgba(0, 0, 0, 0.5);
			justify-content: center;
			align-items: center;
		}
		#zoom>#image{
			width: 600px;
			height: 600px;
		}
		table{
			width: 100%;
		}
		.content-foto{
			width: 75px;
			height: 75px;
		}
		.foto{
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="content">
		<div id="zoom">
			<div id="image"></div>
		</div>
		<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Stock</th>
				<th>Foto</th>
				<th>Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Disco duro</td>
				<td>250</td>
				<td>20</td>
				<td><div class="content-foto" data-idFoto="foto-1"><img id="foto-1" class="foto" src="discoduro.jpg"></div></td>
				<td>Disponible</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Disco duro</td>
				<td>250</td>
				<td>20</td>
				<td><div class="content-foto" data-idFoto="foto-2"><img id="foto-2" class="foto" src="discoduro2.jpg"></div></td>
				<td>Disponible</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Disco duro</td>
				<td>250</td>
				<td>20</td>
				<td><div class="content-foto" data-idFoto="foto-3"><img id="foto-3" class="foto" src="discoduro3.jpg"></div></td>
				<td>Disponible</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Disco duro</td>
				<td>250</td>
				<td>20</td>
				<td><div class="content-foto" data-idFoto="foto-4"><img id="foto-4" class="foto" src="discoduro4.jpg"></div></td>
				<td>Disponible</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Stock</th>
				<th>Foto</th>
				<th>Estado</th>
			</tr>
		</tfoot>
	</table>
	</div>
	<script type="text/javascript">
		var clase = document.querySelector(".foto")
		inicializarPrev(clase)

		//Constantes para insertar la imgen y mostrarla
		const prev 		= document.querySelector("#zoom");
		const put_image = document.querySelector("#image");

		//Deshabilitamos la vista del prev
		prev.style.display = "none";

		function inicializarPrev(clase){
			var numClase = clase.classList;

			for(var x=0; x < numClase.length; x++){
				numClase.value == "foto" ? recorridoLista(numClase.value) : alert("No se encontró la clase {foto}");
			}
		}

		function recorridoLista(clase_name){
			//Recorremos todos los divs que contienen las imagenes
			var id_clase = "."+clase_name;
			[].forEach.call(
				//Podemos seleccionar la imagen o el div que los contiene por medio de la clase
				//document.querySelectorAll('.content-foto'),
				document.querySelectorAll(id_clase),
				function (el) {
					//Accedemos a la data que contiene el id de la imagen y la enviamos a la función
					//mouse_event(el.getAttribute('data-idFoto'))
					mouse_event(el.id)
				}
			)
		}

		//Funcion para el evento mouse que recibe el id de la imagen
		function mouse_event(id_image){
			//Seleccionamos la imagen con el id recibido
			var id = "#"+id_image
			var image = document.querySelector(id)
			//Clonamos la imagen y la almacenamos en otra variable
			var cln = image.cloneNode(true)
			//Evento cuando el mouse esté encima del elemento
			image.addEventListener("mouseover", e => {
				//put_image.childNodes.length > 1 ? put_image.innerHTML = "" : put_image.appendChild(cln)
				//Agregamos la imagen clonada al div correspondiente
				put_image.appendChild(cln)
				//Cambiamos el display a grid de prev
				prev.style.display = "grid"
			})
			//Evento cuando el mouse esté fuera del elemento
			image.addEventListener("mouseleave", e => {
				//Formateamos el div que se le colocó la imagen
				put_image.innerHTML = ""
				//Desahabilitamos nuevamente la vista de prev
				prev.style.display = "none"
			})
		}
	</script>
</body>
</html>
